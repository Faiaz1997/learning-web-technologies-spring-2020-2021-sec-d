            </tr>

        <table border="1" width="100%" >
            <tr>
                <td width="20%" class="c1">
                    <table height="400px">
                        <tr><td><a href="cardreq.php">Card Requests</a> </td></tr>
                        <tr><td><a href="cardupdate.html">Card Data Update</a> </td></tr>
                        <tr><td><a href="cardstatus.php">Card Status</a></td></tr>

                        <tr><td><a href="cardlogout.php">Log Out</a></td></tr>    
                    </table>
                </td>
                <td width="80%">
                    <table align="center" >
                        <tr>
                            <td width="60%" >
                                <form method="POST" action="cardupdate.php" onsubmit="return Validation()">
                                    <fieldset >
                                        <legend>Card Update Form</legend>
                                        <table align="center">
                                            <tr>
                                                <td align="center"> 
                                                    Card Type: <br><br>
                                                    <select name="cardtype" id="cardtype">
                                                        <option value=""></option>
                                                        <option value="Visa">Visa Debit Card</option>
                                                        <option value="MasterCard">MasterCard Debit Card</option>
                                                        <option value="Maestro">Maestro Debit Cards</option>
                                                        <option value="Platinum">Platinum Debit Card.</option>
                                                    </select> <br><br>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td align="center">
                                                    Name: <br><br>
                                                    <input type="text" name="name" id="name"><br><br>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td align="center">
                                                    Account No: <br><br>
                                                    <input type="text" name="clientaccountno" id="clientaccountno"> <br><br>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td align="center">
                                                    Status: <br><br>
                                                    <select name="status" id="status">
                                                        <option value=""></option>
                                                        <option value="Active">Active</option>
                                                        <option value="Inactive">Inactive</option>
                                                    </select> <br><br>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td align="center">
                                                    <input type="submit" name="submit" value="Update">
                                                </td>
                                            </tr>
                                        </table>                                       
                                    </fieldset>
                                </form>
                            </td>                   
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        <script>
            function Validation()
            {
                const cardtype = document.getElementById('cardtype').value;
                const name = document.getElementById('name').value;
                const clientaccountno = document.getElementById('clientaccountno').value;
                const status = document.getElementById('status').value;
          
                let errorflag=false;
                let i=0;

                if(cardtype == '' || name == '' || clientaccountno == '' || status== '' )
                {
                    alert('Null Submission');
                    errorflag=true;
                }
                else
                {
                    let clientaccflag=false;
                    
                    for(i=0; i<=clientaccountno.length; i++)
                    {
                        if(clientaccountno[i]  >= 0  && clientaccountno[i]  <= 9 )
                        {
                                clientaccflag=true;			         
                        }
                    }
                    if(clientaccflag == false)
                    {
                        alert ('Invalid Account Number Format');
                        errorflag=true;
                    }  
                }
                if(errorflag==false)
                {
                    return true;
                }
                else
                {
                    return false;
                }
            }
        </script>
