        <script>
            function Validation()
            {
                const name = document.getElementById('name').value;
                const clientaccountno = document.getElementById('clientaccountno').value;
                const withdrawammount = document.getElementById('withdrawammount').value;
                const password = document.getElementById('password').value;

                let errorflag=false;
                let i=0;

                if(name == '' || clientaccountno == '' || withdrawammount == '' || password == '' )
                {
                    alert('Null Submission');
                    errorflag=true;
                }
                else
                {
                    let clientaccflag=false;
                    for(i=0; i<=clientaccountno.length; i++)
                    {
                        if(clientaccountno[i]  >= 0  && clientaccountno[i]  <= 9 )
                        {
                                clientaccflag=true;			         
                        }
                    }
                    if(clientaccflag == false)
                    {
                        alert ('Invalid Account Number Format');
                        errorflag=true;
                    }
                    withdrawammountflag=false;
            
                    for(i=0;i<withdrawammount.length;i++)
                    {
                        if((withdrawammount[i] >= 0 ) && (withdrawammount[i] <= 9 ))
                        {
                            withdrawammountflag=true;				         
                        }
                    }
                    if(withdrawammountflag == false)
                    {
                        alert ('Invalid Ammount Format');
                        errorflag=true;
                    }
                }
                if(errorflag==false)
                {
                    return true;
                }
                else
                {
                    return false;
                }
            }
        </script>
