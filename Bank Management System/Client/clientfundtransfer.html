        <script>
            function Validation()
            {
                const name = document.getElementById('name').value;
                const clientaccountno = document.getElementById('clientaccountno').value;
                const password = document.getElementById('password').value;
                const receivername = document.getElementById('receivername').value;
                const receiveraccno = document.getElementById('receiveraccno').value;
                const transferammount = document.getElementById('transferammount').value;
                let errorflag=false;
                let i=0;

                if(name == '' || clientaccountno == '' || transferammount == '' || password == '' ||receivername == ''  || receiveraccno  == ''  )
                    {
                        alert("Null Submission");
                        errorflag=true;
                    }
                else
                {

                    let clientaccflag=false;
            
                    for(i=0;i<clientaccountno.length;i++)
                    {
                        if((clientaccountno[i] >= 0 ) && ($clientaccountno[i] <= 9 ))
                        {
                                clientaccflag=true;				         
                        }
                    }
                    if(clientaccflag == false)
                    {
                        alert ('Invalid Account Number Format');
                        errorflag=true;
                    }
                    let rcvaccflag=false;
            
                    for(i=0;i<receiveraccno.length;i++)
                    {
                        if((receiveraccno[i] >= 0 ) && ($receiveraccno[i] <= 9 ))
                        {
                            rcvaccflag=true;				         
                        }
                    }
                    if(rcvaccflag == false)
                    {
                        alert ('Invalid Receiver Account Number Format');
                        errorflag=true;
                    }

                    let transferammountflag=false;
            
                    for(i=0;i<transferammount.length;i++)
                    {
                        if((transferammount[i] >= 0 ) && (transferammount[i] <= 9 ))
                        {
                            transferammountflag=true;				         
                        }
                    }
                    if(transferammountflag == false)
                    {
                        alert('Invalid Ammount Format');
                        errorflag=true;
                    }          
                }
                if(errorflag==false)
                {
                    return true;
                }
                else
                {
                    return false;
                } 
            }
